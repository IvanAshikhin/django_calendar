{% extends 'cal/base.html' %}

{% block title %}
    Calendar
{% endblock %}

{% block content %}

    <div class="calendar-wrapper">
        {{ calendar }}
    </div>
    <div class="calendar-buttons">
        <a class="btn btn-info" href="{% url 'cal:calendar' %}?{{ prev_month }}">Previous Month</a>
        <a class="btn btn-info" href="{% url 'cal:calendar' %}?{{ next_month }}">Next Month</a>
    </div>
    <a class="btn btn-info" href="{% url 'cal:event_new' %}">New Event</a>
{% endblock %}
